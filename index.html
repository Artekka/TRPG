<!DOCTYPE html>
<html>
<head>
<meta title="Tactical RPG">
<link rel="stylesheet" href="css/main.css">
</head>

<body>

<div id="classDIV">
  <p>User</p>
  <button id="sword">sword</button>
  <button id="axe">axe</button>
  <button id="spear">spear</button>
  <button id="caster">caster</button>
  <button id="archer">archer</button>
</div>
	<br>
  <hr>
<div id="classDIV_enemy">
  <p>Enemy</p>
  <button id="sword_enemy">sword</button>
  <button id="axe_enemy">axe</button>
  <button id="spear_enemy">spear</button>
  <button id="caster_enemy">caster</button>
  <button id="archer_enemy">archer</button>
</div>
  <br>
  <hr>
<div>
  <button id="fight" value="fight" class="fightButton" id="fightButton">Fight</button>
  <button id="reset" value="fight" class="resetButton" id="resetButton">Reset</button>
</div>

<hr>
<div class="combatInfo">
    <div id="matchup">
    &nbsp;
    </div>

    <div id="advantage">
    &nbsp;
    </div>

    <div id="battle">
    &nbsp;
    </div>
</div>
  
<div class="statsInfo">
  <div class="userClassStats">
    <div>User</div>
    <div id="className" class="stats"></div>
    <div id="classHP" class="stats"></div>
	<div id="classArmor" class="stats"></div>
    <div id="classDamage" class="stats"></div>
    <div id="classAccuracy" class="stats"></div>
    <div id="classCritical" class="stats"></div>
  </div>
  <br>
  <div class="enemyClassStats">
    <div>Enemy</div>
    <div id="enemyName" class="stats"></div>
    <div id="enemyHP" class="stats"></div>
	<div id="enemyArmor" class="stats"></div>
    <div id="enemyDamage" class="stats"></div>
    <div id="enemyAccuracy" class="stats"></div>
    <div id="enemyCritical" class="stats"></div>
  </div>
</div>
  
<script src="js/main.js"></script>
</body>

</html>
