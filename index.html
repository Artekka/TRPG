<!DOCTYPE html>
<html>
<head>
<meta title="Tactical RPG">
</head>

<body>

<div id="classDIV">
  <button value="sword" onClick="chooseClass(value)">sword</input>
  <button value="axe" onClick="chooseClass(value)">axe</input>
  <button value="spear" onClick="chooseClass(value)">spear</input>
  <button value="caster" onClick="chooseClass(value)">caster</input>
  <button value="archer" onClick="chooseClass(value)">archer</input>
</div>
	<br>
<div>
  <input type="button" value="fight" class="fightButton" id="fightButton"></input>
</div>

<hr>
<div class="combatInfo">
    <div id="matchup">
    &nbsp;
    </div>

    <div id="advantage">
    &nbsp;
    </div>

    <div id="battle">
    &nbsp;
    </div>
</div>
  
<div class="statsInfo">
  <div class="userClassStats">
    <div>User</div>
    <div id="className" class="stats"></div>
    <div id="classHP" class="stats"></div>
	<div id="classArmor" class="stats"></div>
    <div id="classDamage" class="stats"></div>
    <div id="classAccuracy" class="stats"></div>
    <div id="classCritical" class="stats"></div>
  </div>
  <br>
  <div class="enemyClassStats">
    <div>Enemy</div>
    <div id="enemyName" class="stats"></div>
    <div id="enemyHP" class="stats"></div>
	<div id="enemyArmor" class="stats"></div>
    <div id="enemyDamage" class="stats"></div>
    <div id="enemyAccuracy" class="stats"></div>
    <div id="enemyCritical" class="stats"></div>
  </div>
</div>
  
  
</body>

</html>
